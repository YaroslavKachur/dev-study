<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ляпід</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section class="nestor">
        <nav class="nestor-nav">
          <ul class="nestor-list">
            <li class="nestor-item">
              <a href="./photos/cutie.png" class="nestor-link"
                >Наш улюблений пупс
              </a>
            </li>
            <li class="nestor-item">
              <a href="./photos/but.png" class="nestor-link">Але</a>
            </li>
            <li class="nestor-item">
              <a href="./photos/fart.jpeg" class="nestor-link"
                >Пердить страшно</a
              >
            </li>
            <li class="nestor-item">
              <a href="./photos/joghurt.jpg" class="nestor-link"
                >Випий йогурт</a
              >
            </li>
          </ul>
        </nav>
        <h1 class="nestor-text">
          <span class="nestor-span">Нестор кекіч</span>
          <a href="./photos/nutella.webp">Нестор пупс</a>
          <span class="nestor-span"> Нестор барабупс</span>
        </h1>

        <div class="nestor-box">
          <div class="nestor-photos">
            <figure>
              <img
                src="./photos/slay.jpeg"
                alt="Мачо емо стайлу"
                class="nestor-img"
                width="200"
              />
              <figcaption>Мачо емо стайлу</figcaption>
            </figure>
            <figure>
              <img
                src="./photos/ninja.jpeg"
                alt="підкрадується"
                class="nestor-img"
                width="200"
                figcaption
              />
              <figcaption>Підкрадун</figcaption>
            </figure>
            <figure>
              <img
                src="./photos/very beutiful.jpeg"
                alt="красотулечка"
                width="200"
                class="nestor-img"
                title="Я насру тобі в очі"
              />
              <figcaption>Красотулізімо</figcaption>
            </figure>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <a href></a>
</html>
